name: CI

on:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]
  workflow_dispatch:

jobs:
  mypy:
    runs-on: ubuntu-latest

    name: 'mypy Typecheck'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install
        run: |
          set -euo pipefail
          pip install mypy
          pip install .
      - name: Typecheck
        run: |
          python -m mypy --config mypy.ini -p aioopenssl

  linting:
    runs-on: ubuntu-latest

    name: 'flake8 Linting'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install
        run: |
          set -euo pipefail
          pip install flake8
      - name: Linting
        run: |
          python -m flake8 aioopenssl tests

  test:
    needs:
    - mypy
    - linting
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
        - '3.5'
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'

    name: 'Unit tests with Python ${{ matrix.python-version }}'

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - name: Install
        run: |
          set -euo pipefail
          pip install nose coveralls pyOpenSSL
          pip install .
      - name: Run tests
        run: |
          set -euo pipefail
          python -m nose --with-cover --cover-package aioopenssl tests
      - name: Submit to Coveralls
        run: |
          set -euo pipefail
          coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: python-${{ matrix.python-version }}
          COVERALLS_PARALLEL: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    name: Finalize
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Finalize Coveralls interaction
      run: |
        set -euo pipefail
        pip install coveralls
        coveralls --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
